<div id="list-item-%(acount)%" class="archive-body">
    <div>
        <h4 class="archive-header">
            Build #%(acount)%
        </h4>
        <div class="archive-date">
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
                                %(date)%
        </div>
    </div>
    <div style="margin-top: -5%;">
        <div id="archive-container-%(iloop)%" style="padding-top: 5%; position: absolute;">
            <div style="">
                <span class="total__tests">%(total_tests)%</span>
            </div>
            <div id="archive-label-%(iloop)%">
                <span class="archive__label">TEST CASES</span>
            </div>
        </div>
        <div class="archive-chart-container">
            <canvas id="archive-chart-%(iloop)%" style="margin-top: 10%; padding-left: 25%; margin-right: -16%; float: right;"></canvas>
        </div>
    </div>
    <div class="archive__bar">
        <section id="statistic" class="statistic-section-%(status)% one-page-section">
            <div class="container" style="margin-top: -2%;">
                <div class="row text-center">
                    <div class="col-xs-12 col-md-3" style="max-width: 14.2%;">
                        <div class="counter">
                            <h2 class="timer count-title count-number">%(_pass)%</h2>
                            <p class="stats-text">PASSED</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3" style="max-width: 14.2%;">
                        <div class="counter">
                            <h2 class="timer count-title count-number">%(fail)%</h2>
                            <p class="stats-text">FAILED</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3" style="max-width: 14.2%;">
                        <div class="counter">
                            <h2 class="timer count-title count-number">%(skip)%</h2>
                            <p class="stats-text">SKIPPED</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3" style="max-width: 14.2%;">
                        <div class="counter">
                            <h2 class="timer count-title count-number">%(error)%</h2>
                            <p class="stats-text">ERROR</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
